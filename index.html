<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <title>Mom Recipes — План питания для семьи</title>
    <meta name="description" content="Умное планирование рациона для семьи. Генерация рецептов, план на неделю и удобная корзина покупок." />
    <meta name="author" content="Mom Recipes" />
    <!-- Главные иконки приложения (тарелка, морковка, брокколи) — те же, что на главном экране -->
    <link rel="icon" type="image/png" href="/icon-192.png" sizes="192x192" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#5eb89a" />
    <!-- PWA / iOS standalone (iOS не поддерживает SVG для apple-touch-icon — используем PNG) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mom Recipes" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />

    <!-- Open Graph: по умолчанию вариант #2 (og-onion). Варианты: og-brain.jpg, og-onion.jpg, og-panic.jpg -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mom Recipes — План питания для семьи" />
    <meta property="og:description" content="От первого прикорма до изысканного ужина. Умное планирование рациона для здоровья и спокойствия." />
    <meta property="og:url" content="https://momrecipes.online" />
    <!-- v=2: cache-bust so Telegram fetches fresh preview (og-onion = variant #2) -->
    <meta property="og:image" content="https://momrecipes.online/og/og-onion.jpg?v=2" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mom Recipes — План питания для семьи" />
    <meta name="twitter:description" content="Умное планирование рациона для всей семьи." />
    <meta name="twitter:image" content="https://momrecipes.online/og/og-onion.jpg?v=2" />
  </head>

  <body>
    <div id="root"></div>
    <!-- PWA: Service Worker registered in main.tsx (production). Offline fallback: /offline.html -->
